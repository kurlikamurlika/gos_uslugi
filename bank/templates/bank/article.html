<!DOCTYPE html>
{% extends 'bank/base.html' %}
{% block page_title %}{{ article.title }}{% endblock %}
{% block body_content %}
    <h1>{{ article.title }}</h1>
    <p style="font-size: 18px">Автор: <span class="text-primary">{{ article.author.username }}</span>. Дата публикации: {{ article.pub_date }}</p>
    <img src="{{ article.picture.url }}" class="img-responsive" style="display: block; margin-left: auto; margin-right: auto; max-width: 720px">
    <p style="font-size: 26px">{{ article.content }}</p>
{% endblock %}
